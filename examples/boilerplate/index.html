<!DOCTYPE html>
<html lang="en">

<head>
  <title>Three.js Immersive Controls example with boilerplate</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="../../build/css/three-immersive-controls.css">
  <link type="text/css" rel="stylesheet" href="../examples.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="absolute top-0 z-10 w-full select-none text-center p-2 space-y-2">
    <div>
      <a class="text-sky-300 hover:underline hover:text-sky-300" href="https://github.com/DePasqualeOrg/three-immersive-controls">Three.js Immersive Controls</a> example. Move with left thumbstick in VR or W, A, S, and D keys. Rotate with right thumbstick in VR or arrow keys.
    </div>
    <div id="loadingIndicator">
      Loading...
    </div>
  </div>
  <script>
    window.onerror = () => {
      document.querySelector('#loadingIndicator').style.color = 'red';
      document.querySelector('#loadingIndicator').innerHTML = 'Error';
    };
  </script>
  <script async src="https://unpkg.com/es-module-shims@1.5.10/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "three/": "https://unpkg.com/three/",
        "@depasquale/three-immersive-controls": "../../build/three-immersive-controls.js",
        "@depasquale/three-stats-mesh": "https://unpkg.com/@depasquale/three-stats-mesh",
        "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js/dist/tween.esm.js"
      }
    }
  </script>
  <script type="module" src="./index.js"></script>
</body>

</html>
